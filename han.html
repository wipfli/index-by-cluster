<!DOCTYPE html>
<html>
<head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu" rel="stylesheet">


</head>

<body>

<canvas id="myCanvas" width="200" height="100"
style="border:1px solid #d3d3d3;">
Your browser does not support the canvas element.
</canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.font = "30px 'Noto Sans JP'";
ctx.fillText("今",10,50);

ctx.font = "30px 'Noto Sans SC'";
ctx.fillText("今",50,50);

ctx.font = "30px 'Noto Nastaliq Urdu'";
ctx.fillText("پَاکِسْتَان ",100,50);


</script>

</body>
</html>
