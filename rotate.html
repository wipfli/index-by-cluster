<!DOCTYPE html>
<html>

<body>
    <canvas id="myCanvas" width="200" height="200" style="transform: rotate(45deg);"></canvas>
    <canvas id="myCanvas2" width="200" height="200"></canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        if (canvas.getContext) {
            var ctx = canvas.getContext("2d");
            ctx.font = "30px Arial";
            ctx.textAlign = "center";
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.fillText("Hello, World!", 0, 0);
        }

        var canvas2 = document.getElementById("myCanvas2");
        if (canvas2.getContext) {
            var ctx2 = canvas2.getContext("2d");
            ctx2.font = "30px Arial";
            ctx2.textAlign = "center";
            ctx2.translate(canvas.width / 2, canvas.height / 2);
            ctx2.rotate((45 * Math.PI) / 180);
            ctx2.fillText("Hello, World!", 0, 0);
        }
    </script>

    <script>

    </script>
</body>

</html>
